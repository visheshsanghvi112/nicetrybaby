<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Invitation</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #fdf3f2;
        background-image: radial-gradient(circle at top right, #ffb6c1, #fdf3f2);
        color: #555;
        transition: background-color 0.5s ease;
    }

    h1 {
        color: #ff69b4;
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
    }

    button {
        background-color: #ff69b4;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 30px;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
        position: relative;
    }

    button:hover {
        background-color: #ff1493;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
        background-color: #e0115f;
    }

    button:after {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: rgba(255, 182, 193, 0.3);
        border-radius: 50%;
        transition: all 0.3s ease;
        z-index: -1;
    }

    button:hover:after {
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        opacity: 1;
    }

    button:focus {
        outline: none;
    }
</style>

</head>
<body>
    <h1>Hey, would you like to meet on Sunday?</h1>
    <button onclick="yesResponse()">Yes</button>
    <button id="noButton" onmouseenter="startMove()">No</button>

    <script>
        function yesResponse() {
            alert("Great! Looking forward to seeing you.lol");
        }

        function startMove() {
            var button = document.getElementById("noButton");
            var bodyRect = document.body.getBoundingClientRect();
            var buttonRect = button.getBoundingClientRect();

            var maxX = bodyRect.width - buttonRect.width;
            var maxY = bodyRect.height - buttonRect.height;

            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);

            button.style.position = "absolute";
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
